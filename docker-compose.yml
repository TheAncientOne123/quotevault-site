version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: quotevault-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: quotevault
      POSTGRES_PASSWORD: quotevault
      POSTGRES_DB: quotevault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
